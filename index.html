<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap2Cal - PDF to Google Calendar</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React icons as inline SVGs (simplified)
    const CalendarIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const UploadIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
    );

    const CheckCircleIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const AlertCircleIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const LogInIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
    );

    function PDFCalendarApp() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [userEmail, setUserEmail] = useState('');
      const [pdfFile, setPdfFile] = useState(null);
      const [isProcessing, setIsProcessing] = useState(false);
      const [parsedEvents, setParsedEvents] = useState([]);
      const [status, setStatus] = useState({ message: '', type: '' });
      const [isAddingToCalendar, setIsAddingToCalendar] = useState(false);
      const [openaiApiKey, setOpenaiApiKey] = useState('');
      const [showApiKeyInput, setShowApiKeyInput] = useState(false);

      // IMPORTANT: Replace this with your actual Google Client ID
      const GOOGLE_CLIENT_ID = '406862514908-nio59o975hs7k038g3jo40tf51pelk7g.apps.googleusercontent.com';

      // Check for stored API key on load
      useEffect(() => {
        const storedKey = localStorage.getItem('openai_api_key');
        if (storedKey) {
          setOpenaiApiKey(storedKey);
        }
      }, []);

      const handleGoogleSignIn = () => {
        if (typeof google === 'undefined') {
          setStatus({ 
            message: 'Google Sign-In not loaded yet. Please wait and try again.', 
            type: 'error' 
          });
          return;
        }

        setStatus({ message: 'Signing in with Google...', type: 'info' });

        const client = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: 'https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/userinfo.email',
          callback: async (response) => {
            if (response.access_token) {
              localStorage.setItem('access_token', response.access_token);
              setIsAuthenticated(true);
              
              try {
                const userResponse = await fetch(
                  'https://www.googleapis.com/oauth2/v2/userinfo',
                  {
                    headers: {
                      Authorization: `Bearer ${response.access_token}`,
                    },
                  }
                );
                const userData = await userResponse.json();
                setUserEmail(userData.email);
                setStatus({ message: 'Successfully signed in!', type: 'success' });
              } catch (error) {
                console.error('Error fetching user info:', error);
                setStatus({ message: 'Signed in but could not load profile', type: 'warning' });
              }
            }
          },
        });
        
        client.requestAccessToken();
      };

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        const validTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp'];
        
        if (!file || !validTypes.includes(file.type)) {
          setStatus({ message: 'Please upload a PDF or image file (PNG, JPG, GIF, WebP)', type: 'error' });
          return;
        }

        setPdfFile(file);
        setStatus({ message: `Selected: ${file.name}`, type: 'info' });
      };

      const saveApiKey = () => {
        if (openaiApiKey.trim()) {
          localStorage.setItem('openai_api_key', openaiApiKey.trim());
          setShowApiKeyInput(false);
          setStatus({ message: 'API key saved!', type: 'success' });
        } else {
          setStatus({ message: 'Please enter a valid API key', type: 'error' });
        }
      };

      const processPDF = async () => {
        if (!pdfFile) {
          setStatus({ message: 'Please upload a file first', type: 'error' });
          return;
        }

        if (!openaiApiKey) {
          setStatus({ message: 'Please enter your OpenAI API key first', type: 'error' });
          setShowApiKeyInput(true);
          return;
        }

        setIsProcessing(true);
        setStatus({ message: 'Processing file and extracting events...', type: 'info' });

        try {
          // Convert file to base64
          const base64Data = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
              const base64 = reader.result.split(",")[1];
              resolve(base64);
            };
            reader.onerror = () => reject(new Error("Failed to read file"));
            reader.readAsDataURL(pdfFile);
          });

          // Determine the proper media type
          let mediaType = pdfFile.type;
          if (!mediaType || mediaType === '') {
            // Fallback based on file extension
            const ext = pdfFile.name.toLowerCase().split('.').pop();
            const typeMap = {
              'pdf': 'application/pdf',
              'png': 'image/png',
              'jpg': 'image/jpeg',
              'jpeg': 'image/jpeg',
              'gif': 'image/gif',
              'webp': 'image/webp'
            };
            mediaType = typeMap[ext] || 'application/pdf';
          }
          
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${openaiApiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4o",
              messages: [
                {
                  role: "user",
                  content: [
                    {
                      type: "text",
                      text: `Please analyze this document/image and extract all calendar events. Return them in this exact JSON format with no additional text or markdown:

[
  {
    "title": "Event title",
    "date": "YYYY-MM-DD",
    "startTime": "HH:MM" or null,
    "endTime": "HH:MM" or null,
    "location": "Location" or null,
    "description": "Description" or null
  }
]

If no events are found, return an empty array: []

IMPORTANT: Return ONLY the JSON array, no explanations or markdown formatting.`
                    },
                    {
                      type: "image_url",
                      image_url: {
                        url: `data:${mediaType};base64,${base64Data}`
                      }
                    }
                  ]
                }
              ],
              max_tokens: 2000
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error?.message || `API request failed: ${response.status}`);
          }

          const data = await response.json();
          let responseText = data.choices[0].message.content;
          
          // Clean up response - remove markdown code blocks if present
          responseText = responseText.replace(/```json\s?/g, "").replace(/```\s?/g, "").trim();
          
          // Parse the events
          const events = JSON.parse(responseText);
          
          if (events.length === 0) {
            setStatus({ message: 'No events found in the file', type: 'warning' });
          } else {
            setParsedEvents(events);
            setStatus({ 
              message: `Found ${events.length} event${events.length > 1 ? 's' : ''}!`, 
              type: 'success' 
            });
          }
        } catch (error) {
          console.error('Error processing file:', error);
          setStatus({ 
            message: error.message || 'Failed to process file. Please try again.', 
            type: 'error' 
          });
        } finally {
          setIsProcessing(false);
        }
      };

      const addToCalendar = async () => {
        setIsAddingToCalendar(true);
        setStatus({ message: 'Adding events to your Google Calendar...', type: 'info' });

        try {
          const accessToken = localStorage.getItem('access_token');
          if (!accessToken) {
            throw new Error('Not authenticated');
          }

          let successCount = 0;
          let failCount = 0;

          for (const event of parsedEvents) {
            try {
              const calendarEvent = {
                summary: event.title,
                location: event.location || '',
                description: event.description || '',
              };

              if (event.startTime) {
                calendarEvent.start = {
                  dateTime: `${event.date}T${event.startTime}:00`,
                  timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                };
                calendarEvent.end = {
                  dateTime: event.endTime 
                    ? `${event.date}T${event.endTime}:00`
                    : `${event.date}T${event.startTime}:00`,
                  timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                };
              } else {
                calendarEvent.start = { date: event.date };
                calendarEvent.end = { date: event.date };
              }

              const response = await fetch(
                'https://www.googleapis.com/calendar/v3/calendars/primary/events',
                {
                  method: 'POST',
                  headers: {
                    Authorization: `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(calendarEvent),
                }
              );

              if (response.ok) {
                successCount++;
              } else {
                failCount++;
                console.error('Failed to create event:', await response.text());
              }
            } catch (error) {
              failCount++;
              console.error('Error creating event:', error);
            }
          }

          if (failCount === 0) {
            setStatus({ 
              message: `Successfully added ${successCount} event${successCount > 1 ? 's' : ''} to your calendar!`, 
              type: 'success' 
            });
            setPdfFile(null);
            setParsedEvents([]);
          } else {
            setStatus({ 
              message: `Added ${successCount} events. ${failCount} failed.`, 
              type: 'warning' 
            });
          }
        } catch (error) {
          console.error('Error adding to calendar:', error);
          setStatus({ 
            message: 'Failed to add events to calendar', 
            type: 'error' 
          });
        } finally {
          setIsAddingToCalendar(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-4">
                <div className="w-12 h-12 text-indigo-600"><CalendarIcon /></div>
                <h1 className="text-4xl font-bold text-gray-800">Snap2Cal</h1>
              </div>
              <p className="text-gray-600">Extract events from PDFs and add them to your Google Calendar</p>
            </div>

            {!isAuthenticated ? (
              <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                <div className="w-16 h-16 text-indigo-600 mx-auto mb-4"><LogInIcon /></div>
                <h2 className="text-2xl font-semibold mb-4">Sign in to get started</h2>
                <p className="text-gray-600 mb-6">
                  Connect your Google account to add events to your calendar
                </p>
                <button
                  onClick={handleGoogleSignIn}
                  className="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors inline-flex items-center gap-2"
                >
                  <div className="w-5 h-5"><LogInIcon /></div>
                  Sign in with Google
                </button>
              </div>
            ) : (
              <div className="space-y-6">
                <div className="bg-white rounded-lg shadow p-4 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold">
                      {userEmail.charAt(0).toUpperCase()}
                    </div>
                    <div>
                      <p className="font-semibold text-gray-800">{userEmail}</p>
                      <p className="text-sm text-gray-500">Connected</p>
                    </div>
                  </div>
                  <button
                    onClick={() => {
                      setIsAuthenticated(false);
                      setUserEmail('');
                      setPdfFile(null);
                      setParsedEvents([]);
                      localStorage.removeItem('access_token');
                    }}
                    className="text-gray-600 hover:text-gray-800 text-sm"
                  >
                    Sign out
                  </button>
                </div>

                {/* API Key Section */}
                {(!openaiApiKey || showApiKeyInput) && (
                  <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                    <h3 className="font-semibold text-gray-800 mb-2">OpenAI API Key Required</h3>
                    <p className="text-sm text-gray-600 mb-4">
                      To process PDFs, you need an OpenAI API key. Get one at{' '}
                      <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener noreferrer" className="text-indigo-600 underline">
                        platform.openai.com/api-keys
                      </a>
                    </p>
                    <div className="flex gap-2">
                      <input
                        type="password"
                        value={openaiApiKey}
                        onChange={(e) => setOpenaiApiKey(e.target.value)}
                        placeholder="sk-..."
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      />
                      <button
                        onClick={saveApiKey}
                        className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors"
                      >
                        Save
                      </button>
                    </div>
                    <p className="text-xs text-gray-500 mt-2">
                      Your API key is stored locally in your browser and never sent anywhere except to OpenAI.
                    </p>
                  </div>
                )}

                {openaiApiKey && !showApiKeyInput && (
                  <div className="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center justify-between">
                    <div className="flex items-center gap-2 text-green-800">
                      <CheckCircleIcon />
                      <span className="text-sm font-medium">OpenAI API key configured</span>
                    </div>
                    <button
                      onClick={() => setShowApiKeyInput(true)}
                      className="text-sm text-gray-600 hover:text-gray-800"
                    >
                      Change key
                    </button>
                  </div>
                )}

                <div className="bg-white rounded-lg shadow-lg p-8">
                  <h2 className="text-2xl font-semibold mb-6 flex items-center gap-2">
                    <div className="w-6 h-6 text-indigo-600"><UploadIcon /></div>
                    Upload PDF
                  </h2>
                  
                  <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-400 transition-colors">
                    <input
                      type="file"
                      accept=".pdf,.png,.jpg,.jpeg,.gif,.webp,image/*,application/pdf"
                      onChange={handleFileUpload}
                      className="hidden"
                      id="pdf-upload"
                      disabled={isProcessing}
                    />
                    <label htmlFor="pdf-upload" className="cursor-pointer flex flex-col items-center gap-2">
                      <div className="w-12 h-12 text-gray-400"><UploadIcon /></div>
                      <span className="text-gray-600">
                        {pdfFile ? pdfFile.name : 'Click to upload a PDF or image file'}
                      </span>
                      <span className="text-sm text-gray-500">
                        PDF, PNG, JPG, GIF, or WebP
                      </span>
                    </label>
                  </div>

                  {pdfFile && !isProcessing && parsedEvents.length === 0 && openaiApiKey && (
                    <button
                      onClick={processPDF}
                      className="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-colors"
                    >
                      Process PDF & Extract Events
                    </button>
                  )}
                </div>

                {status.message && (
                  <div className={`rounded-lg p-4 flex items-start gap-3 ${
                    status.type === 'success' ? 'bg-green-50 text-green-800' :
                    status.type === 'error' ? 'bg-red-50 text-red-800' :
                    status.type === 'warning' ? 'bg-yellow-50 text-yellow-800' :
                    'bg-blue-50 text-blue-800'
                  }`}>
                    <div className="w-5 h-5 flex-shrink-0 mt-0.5">
                      {status.type === 'success' ? <CheckCircleIcon /> : <AlertCircleIcon />}
                    </div>
                    <p>{status.message}</p>
                  </div>
                )}

                {isProcessing && (
                  <div className="bg-white rounded-lg shadow p-8 text-center">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p className="text-gray-600">Analyzing PDF with AI...</p>
                  </div>
                )}

                {parsedEvents.length > 0 && !isProcessing && (
                  <div className="bg-white rounded-lg shadow-lg p-8">
                    <h2 className="text-2xl font-semibold mb-6">Found Events</h2>
                    <p className="text-gray-600 mb-6">
                      Review the events below and confirm to add them to your calendar
                    </p>
                    
                    <div className="space-y-4 mb-6">
                      {parsedEvents.map((event, index) => (
                        <div key={index} className="border border-gray-200 rounded-lg p-4 hover:border-indigo-400 transition-colors">
                          <h3 className="font-semibold text-lg text-gray-800 mb-2">{event.title}</h3>
                          <div className="space-y-1 text-sm text-gray-600">
                            <p><span className="font-medium">Date:</span> {event.date}</p>
                            {event.startTime && (
                              <p>
                                <span className="font-medium">Time:</span> {event.startTime}
                                {event.endTime && ` - ${event.endTime}`}
                              </p>
                            )}
                            {event.location && <p><span className="font-medium">Location:</span> {event.location}</p>}
                            {event.description && <p><span className="font-medium">Description:</span> {event.description}</p>}
                          </div>
                        </div>
                      ))}
                    </div>

                    <button
                      onClick={addToCalendar}
                      disabled={isAddingToCalendar}
                      className="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2"
                    >
                      {isAddingToCalendar ? (
                        <>
                          <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                          Adding to Calendar...
                        </>
                      ) : (
                        <>
                          <div className="w-5 h-5"><CheckCircleIcon /></div>
                          Add All Events to Calendar
                        </>
                      )}
                    </button>
                  </div>
                )}
              </div>
            )}

            <div className="mt-8 text-center text-sm text-gray-600">
              <p>Snap2Cal - Powered by OpenAI</p>
              <p className="mt-1">Note: OpenAI works best with image-based PDFs. For text PDFs, consider converting pages to images first.</p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<PDFCalendarApp />, document.getElementById('root'));
  </script>
</body>
</html>
