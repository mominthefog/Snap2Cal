<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap2Cal - PDF to Google Calendar</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-section.dragover {
            background-color: #f0f4ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-label {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .events-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .event-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer-company {
            font-weight: 600;
            color: #667eea;
        }
        
        #googleSignIn {
            margin-bottom: 20px;
        }
        
        .signed-in-info {
            background-color: #d4edda;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snap2Cal</h1>
        <p class="subtitle">Transform PDFs into Calendar Events</p>
        
        <div id="googleSignIn"></div>
        <div id="signedInInfo" class="signed-in-info" style="display: none;"></div>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept=".pdf,image/*">
            <label for="fileInput" class="upload-label">
                üìÑ Click to upload or drag & drop your PDF
            </label>
        </div>
        
        <button id="processBtn" disabled>Process PDF</button>
        <button id="addToCalendarBtn" style="display: none;">Add Events to Calendar</button>
        
        <div id="status"></div>
        <div id="eventsPreview" class="events-preview" style="display: none;"></div>
        
        <div class="footer">
            <strong class="footer-company">Snap2Cal</strong><br>
            ¬© 2025 AmandaMade Digital Studio<br>
            <small>Note: Works best with image-based PDFs and event flyers</small>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let extractedEvents = [];
        let accessToken = null;
        
        // Google Sign-In Configuration
        const CLIENT_ID = '406862514908-nio59o975hs7k038g3jo40tf51pelk7g.apps.googleusercontent.com';
        
        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            // Use the token client directly for smoother auth
            const tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/calendar.events',
                callback: (tokenResponse) => {
                    accessToken = tokenResponse.access_token;
                    localStorage.setItem('google_access_token', accessToken);
                    updateSignInStatus('Successfully signed in!');
                },
            });
            
            // Create sign-in button
            const signInButton = document.createElement('button');
            signInButton.textContent = 'Sign in with Google';
            signInButton.onclick = () => {
                tokenClient.requestAccessToken();
            };
            
            document.getElementById('googleSignIn').appendChild(signInButton);
            
            // Try to restore previous session
            const savedToken = localStorage.getItem('google_access_token');
            if (savedToken) {
                accessToken = savedToken;
                updateSignInStatus('Signed in');
            }
        }
        
        function updateSignInStatus(message) {
            const signedInInfo = document.getElementById('signedInInfo');
            const googleSignIn = document.getElementById('googleSignIn');
            
            if (accessToken) {
                signedInInfo.textContent = message;
                signedInInfo.style.display = 'block';
                googleSignIn.style.display = 'none';
            }
        }
        
        // File Upload Handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const processBtn = document.getElementById('processBtn');
        const addToCalendarBtn = document.getElementById('addToCalendarBtn');
        const statusDiv = document.getElementById('status');
        const eventsPreview = document.getElementById('eventsPreview');
        
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                processBtn.disabled = false;
                showStatus(`File selected: ${selectedFile.name}`, 'info');
            }
        });
        
        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                processBtn.disabled = false;
                showStatus(`File selected: ${selectedFile.name}`, 'info');
            }
        });
        
        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Process PDF
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            processBtn.disabled = true;
            showStatus('Processing PDF... This may take a moment.', 'info');
            
            try {
                // Convert file to base64
                const fileContent = await fileToBase64(selectedFile);
                
                // Call backend function
                const response = await fetch('/.netlify/functions/parse-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileContent: fileContent,
                        fileName: selectedFile.name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    extractedEvents = data.events;
                    displayEvents(data.events);
                    showStatus(`Successfully extracted ${data.events.length} event(s)!`, 'success');
                    addToCalendarBtn.style.display = 'block';
                } else {
                    showStatus('No events found in the PDF. Please try a different file.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
            }
        });
        
        // Add events to calendar
        addToCalendarBtn.addEventListener('click', async () => {
            if (!accessToken) {
                showStatus('Please sign in with Google first', 'error');
                return;
            }
            
            if (extractedEvents.length === 0) {
                showStatus('No events to add', 'error');
                return;
            }
            
            addToCalendarBtn.disabled = true;
            showStatus('Adding events to your calendar...', 'info');
            
            try {
                let successCount = 0;
                let failCount = 0;
                
                for (const event of extractedEvents) {
                    try {
                        const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(event)
                        });
                        
                        if (response.ok) {
                            successCount++;
                        } else {
                            failCount++;
                            console.error('Failed to add event:', event, await response.text());
                        }
                    } catch (error) {
                        failCount++;
                        console.error('Error adding event:', error);
                    }
                }
                
                if (successCount > 0) {
                    showStatus(`Successfully added ${successCount} event(s) to your calendar!`, 'success');
                }
                if (failCount > 0) {
                    showStatus(`${failCount} event(s) failed to add. Check console for details.`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                addToCalendarBtn.disabled = false;
            }
        });
        
        // Helper Functions
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
        
        function displayEvents(events) {
            eventsPreview.innerHTML = '<h3 style="margin-bottom: 15px;">Extracted Events:</h3>';
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                
                const startDate = new Date(event.start.dateTime || event.start.date);
                const endDate = event.end ? new Date(event.end.dateTime || event.end.date) : null;
                
                eventDiv.innerHTML = `
                    <div class="event-title">${event.summary || event.title || 'Untitled Event'}</div>
                    <div class="event-details">
                        üìÖ ${startDate.toLocaleString()}
                        ${endDate ? ` - ${endDate.toLocaleString()}` : ''}
                        ${event.location ? `<br>üìç ${event.location}` : ''}
                        ${event.description ? `<br>üìù ${event.description}` : ''}
                    </div>
                `;
                eventsPreview.appendChild(eventDiv);
            });
            eventsPreview.style.display = 'block';
        }
        
        // Initialize when page loads
        window.onload = () => {
            initializeGoogleSignIn();
        };
    </script>
</body>
</html>
