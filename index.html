<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap2Cal - One Snap. Zero Mental Load.</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f8f9ff;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background-color: #f0f4ff;
        }

        .upload-section.dragover {
            background-color: #e8ecff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            color: #667eea;
        }

        .upload-label {
            display: block;
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-sublabel {
            display: block;
            font-size: 1em;
            color: #9ba3eb;
            font-weight: 400;
        }

        .upload-section.has-file {
            background-color: #f0f4ff;
            border-color: #667eea;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .file-preview-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .file-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            flex-shrink: 0;
        }

        .file-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }

        .file-name {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .change-file-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.95em;
            transition: opacity 0.2s ease;
            text-align: center;
        }

        .change-file-link:hover {
            opacity: 0.7;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .upload-section {
                padding: 15px;
            }

            .upload-icon {
                width: 48px;
                height: 48px;
            }

            .upload-label {
                font-size: 1.1em;
            }

            .upload-sublabel {
                font-size: 0.9em;
            }

            .file-preview-row {
                flex-direction: column;
                gap: 12px;
            }

            .file-preview {
                width: 100px;
                height: 100px;
            }

            .file-details {
                align-items: center;
                text-align: center;
            }

            .file-name {
                font-size: 0.95em;
                word-break: break-word;
            }

            .signed-in-info {
                padding: 8px;
                gap: 8px;
            }

            .user-profile {
                gap: 8px;
                flex: 1;
                min-width: 0;
            }

            .user-profile-pic {
                width: 32px;
                height: 32px;
            }

            .user-name {
                font-size: 0.85em;
            }

            .user-email {
                font-size: 0.75em;
            }

            .sign-out-btn {
                font-size: 0.8em;
                white-space: nowrap;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .upload-section {
                padding: 20px 15px;
            }

            .file-preview {
                width: 80px;
                height: 80px;
            }

            .file-name {
                font-size: 0.9em;
            }

            .signed-in-info {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .user-profile {
                width: 100%;
                justify-content: center;
            }

            .user-profile-pic {
                width: 28px;
                height: 28px;
            }

            .user-name {
                font-size: 0.8em;
            }

            .user-email {
                font-size: 0.7em;
                word-break: break-all;
            }

            .sign-out-btn {
                font-size: 0.85em;
            }
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .events-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .event-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .event-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .event-button:hover {
            transform: translateY(-1px);
        }

        .event-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .event-button.added {
            background: #28a745;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer-company {
            font-weight: 600;
            color: #667eea;
        }
        
        #googleSignIn {
            margin-bottom: 20px;
        }
        
        .signed-in-info {
            background-color: #d4edda;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #155724;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #155724;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .user-email {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .sign-out-btn {
            background: none;
            border: none;
            color: #155724;
            font-size: 0.85em;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin: 0;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .sign-out-btn:hover {
            opacity: 0.7;
        }

        .sign-out-link {
            background: none;
            border: none;
            color: #667eea;
            font-size: 0.75em;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin: 0;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        .sign-out-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snap2Cal</h1>
        <p class="subtitle">Transform Images into Calendar Events<br>One Snap. Zero Mental Load.</p>
        
        <div id="googleSignIn"></div>
        <div id="signedInInfo" class="signed-in-info" style="display: none;"></div>
        <div id="signOutLink" style="display: none; text-align: right; margin-top: -15px; margin-bottom: 10px;">
            <button class="sign-out-link" onclick="signOut()">Sign Out</button>
        </div>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept=".pdf,image/*">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15V3M12 3L8 7M12 3L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L2 19C2 20.1046 2.89543 21 4 21L20 21C21.1046 21 22 20.1046 22 19V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="upload-label">Click to upload an image</span>
            <span class="upload-sublabel">or drag and drop</span>
        </div>
        
        <button id="processBtn" style="display: none;">Process Image</button>
        <button id="addToCalendarBtn" style="display: none;">Add Events to Calendar</button>
        
        <div id="status"></div>
        <div id="eventsPreview" class="events-preview" style="display: none;"></div>
        
        <div class="footer">
            <strong class="footer-company">Snap2Cal</strong><br>
            ¬© 2025 AmandaMade Digital Studio<br>
            <small>Note: Works best with images and image-based PDFs.</small>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let extractedEvents = [];
        let accessToken = null;
        let userInfo = null;

        // Google Sign-In Configuration
        const CLIENT_ID = '406862514908-nio59o975hs7k038g3jo40tf51pelk7g.apps.googleusercontent.com';

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            // Use the token client directly for smoother auth
            const tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                callback: async (tokenResponse) => {
                    accessToken = tokenResponse.access_token;
                    localStorage.setItem('google_access_token', accessToken);

                    // Fetch user info
                    await fetchUserInfo();
                    updateSignInStatus();
                },
            });

            // Create sign-in button
            const signInButton = document.createElement('button');
            signInButton.textContent = 'Sign in with Google';
            signInButton.onclick = () => {
                tokenClient.requestAccessToken();
            };

            document.getElementById('googleSignIn').appendChild(signInButton);

            // Try to restore previous session
            const savedToken = localStorage.getItem('google_access_token');
            const savedUserInfo = localStorage.getItem('google_user_info');
            if (savedToken && savedUserInfo) {
                accessToken = savedToken;
                userInfo = JSON.parse(savedUserInfo);
                updateSignInStatus();
            }
        }

        async function fetchUserInfo() {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    userInfo = await response.json();
                    localStorage.setItem('google_user_info', JSON.stringify(userInfo));
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }
        
        function updateSignInStatus() {
            const signedInInfo = document.getElementById('signedInInfo');
            const googleSignIn = document.getElementById('googleSignIn');
            const signOutLink = document.getElementById('signOutLink');

            if (accessToken) {
                let profileHTML = '<div class="user-profile">';

                if (userInfo) {
                    // Show profile picture, name, and email
                    if (userInfo.picture) {
                        profileHTML += `<img src="${userInfo.picture}" alt="Profile" class="user-profile-pic">`;
                    }
                    profileHTML += '<div class="user-info">';
                    if (userInfo.name) {
                        profileHTML += `<div class="user-name">${userInfo.name}</div>`;
                    }
                    if (userInfo.email) {
                        profileHTML += `<div class="user-email">${userInfo.email}</div>`;
                    }
                    profileHTML += '</div>';
                } else {
                    // Fallback if user info not available
                    profileHTML += '<span>Signed in</span>';
                }

                profileHTML += '</div>';

                signedInInfo.innerHTML = profileHTML;
                signedInInfo.style.display = 'flex';
                signOutLink.style.display = 'block';
                googleSignIn.style.display = 'none';
            } else {
                signedInInfo.style.display = 'none';
                signOutLink.style.display = 'none';
                googleSignIn.style.display = 'block';
            }
        }

        function signOut() {
            // Clear the access token and user info
            accessToken = null;
            userInfo = null;
            localStorage.removeItem('google_access_token');
            localStorage.removeItem('google_user_info');

            // Update UI
            updateSignInStatus();
            showStatus('Signed out successfully', 'info');

            // Hide events and buttons
            eventsPreview.style.display = 'none';
            addToCalendarBtn.style.display = 'none';
            extractedEvents = [];

            // Reset upload section
            selectedFile = null;
            processBtn.style.display = 'none';
            updateUploadSection();
        }
        
        // File Upload Handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const processBtn = document.getElementById('processBtn');
        const addToCalendarBtn = document.getElementById('addToCalendarBtn');
        const statusDiv = document.getElementById('status');
        const eventsPreview = document.getElementById('eventsPreview');
        
        function updateUploadSection() {
            if (selectedFile) {
                // Show filename and change link
                uploadSection.classList.add('has-file');
                uploadSection.innerHTML = `
                    <input type="file" id="fileInput" accept=".pdf,image/*">
                    <div class="file-info">
                        <div class="file-preview-row">
                            <img id="filePreview" class="file-preview" style="display: none;">
                            <div class="file-details">
                                <div class="file-name">${selectedFile.name}</div>
                            </div>
                        </div>
                        <span class="change-file-link" id="changeFileLink">Change file</span>
                    </div>
                `;

                // Create image preview if it's an image file
                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewImg = document.getElementById('filePreview');
                        if (previewImg) {
                            previewImg.src = e.target.result;
                            previewImg.style.display = 'block';
                        }
                    };
                    reader.readAsDataURL(selectedFile);
                }

                // Re-attach event listeners
                const newFileInput = document.getElementById('fileInput');
                const changeLink = document.getElementById('changeFileLink');

                newFileInput.addEventListener('change', handleFileSelect);
                newFileInput.addEventListener('click', (e) => e.stopPropagation());

                changeLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    newFileInput.click();
                });
            } else {
                // Show default upload UI
                uploadSection.classList.remove('has-file');
                uploadSection.innerHTML = `
                    <input type="file" id="fileInput" accept=".pdf,image/*">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15V3M12 3L8 7M12 3L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L2 19C2 20.1046 2.89543 21 4 21L20 21C21.1046 21 22 20.1046 22 19V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="upload-label">Click to upload an image</span>
                    <span class="upload-sublabel">or drag and drop</span>
                `;

                const newFileInput = document.getElementById('fileInput');
                newFileInput.addEventListener('change', handleFileSelect);
                newFileInput.addEventListener('click', (e) => e.stopPropagation());
            }
        }

        function handleFileSelect(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                processBtn.style.display = 'block';
                showStatus(`File selected: ${selectedFile.name}`, 'info');
                updateUploadSection();
            }
        }

        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                processBtn.style.display = 'block';
                showStatus(`File selected: ${selectedFile.name}`, 'info');
                updateUploadSection();
            }
        });
        
        uploadSection.addEventListener('click', (e) => {
            // Prevent double-triggering by only responding to direct clicks
            if (e.target === uploadSection || e.target.classList.contains('upload-label')) {
                e.stopPropagation();
                fileInput.click();
            }
        });

        // Prevent file input change from bubbling
        fileInput.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        // Process PDF
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            processBtn.disabled = true;
            showStatus('Processing PDF... This may take a moment.', 'info');
            
            try {
                // Convert file to base64
                const fileContent = await fileToBase64(selectedFile);
                
                // Call backend function
                const response = await fetch('/.netlify/functions/parse-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileContent: fileContent,
                        fileName: selectedFile.name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    extractedEvents = data.events;
                    displayEvents(data.events);
                    showStatus(`Successfully extracted ${data.events.length} event(s)!`, 'success');
                    addToCalendarBtn.style.display = 'block';
                } else {
                    showStatus('No events found in the PDF. Please try a different file.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
            }
        });
        
        // Add events to calendar
        addToCalendarBtn.addEventListener('click', async () => {
            if (!accessToken) {
                showStatus('Please sign in with Google first', 'error');
                return;
            }
            
            if (extractedEvents.length === 0) {
                showStatus('No events to add', 'error');
                return;
            }
            
            addToCalendarBtn.disabled = true;
            showStatus('Adding events to your calendar...', 'info');
            
            try {
                let successCount = 0;
                let failCount = 0;

                // Get user's timezone
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                for (const event of extractedEvents) {
                    try {
                        // Add timezone to event if using dateTime
                        const calendarEvent = { ...event };
                        if (calendarEvent.start && calendarEvent.start.dateTime) {
                            calendarEvent.start.timeZone = timeZone;
                        }
                        if (calendarEvent.end && calendarEvent.end.dateTime) {
                            calendarEvent.end.timeZone = timeZone;
                        }

                        const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(calendarEvent)
                        });
                        
                        if (response.ok) {
                            successCount++;
                        } else {
                            failCount++;
                            console.error('Failed to add event:', event, await response.text());
                        }
                    } catch (error) {
                        failCount++;
                        console.error('Error adding event:', error);
                    }
                }
                
                if (successCount > 0) {
                    showStatus(`Successfully added ${successCount} event(s) to your calendar!`, 'success');
                }
                if (failCount > 0) {
                    showStatus(`${failCount} event(s) failed to add. Check console for details.`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                addToCalendarBtn.disabled = false;
            }
        });
        
        // Helper Functions
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
        
        async function addSingleEventToCalendar(event, button) {
            if (!accessToken) {
                showStatus('Please sign in with Google first', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = 'Adding...';

            try {
                // Get user's timezone
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                // Add timezone to event if using dateTime
                const calendarEvent = { ...event };
                if (calendarEvent.start && calendarEvent.start.dateTime) {
                    calendarEvent.start.timeZone = timeZone;
                }
                if (calendarEvent.end && calendarEvent.end.dateTime) {
                    calendarEvent.end.timeZone = timeZone;
                }

                const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(calendarEvent)
                });

                if (response.ok) {
                    button.textContent = '‚úì Added';
                    button.classList.add('added');
                    showStatus('Event added successfully!', 'success');
                } else {
                    const errorText = await response.text();
                    console.error('Failed to add event:', event, errorText);
                    button.disabled = false;
                    button.textContent = 'Add to Calendar';
                    showStatus('Failed to add event. Check console for details.', 'error');
                }
            } catch (error) {
                console.error('Error adding event:', error);
                button.disabled = false;
                button.textContent = 'Add to Calendar';
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function displayEvents(events) {
            eventsPreview.innerHTML = '<h3 style="margin-bottom: 15px;">Extracted Events:</h3>';
            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';

                const startDate = new Date(event.start.dateTime || event.start.date);
                const endDate = event.end ? new Date(event.end.dateTime || event.end.date) : null;

                eventDiv.innerHTML = `
                    <div class="event-title">${event.summary || event.title || 'Untitled Event'}</div>
                    <div class="event-details">
                        üìÖ ${startDate.toLocaleString()}
                        ${endDate ? ` - ${endDate.toLocaleString()}` : ''}
                        ${event.location ? `<br>üìç ${event.location}` : ''}
                        ${event.description ? `<br>üìù ${event.description}` : ''}
                    </div>
                `;

                // Create individual add button
                const addButton = document.createElement('button');
                addButton.className = 'event-button';
                addButton.textContent = 'Add to Calendar';
                addButton.onclick = () => addSingleEventToCalendar(event, addButton);

                eventDiv.appendChild(addButton);
                eventsPreview.appendChild(eventDiv);
            });
            eventsPreview.style.display = 'block';
        }
        
        // Initialize when page loads
        window.onload = () => {
            initializeGoogleSignIn();
        };
    </script>
